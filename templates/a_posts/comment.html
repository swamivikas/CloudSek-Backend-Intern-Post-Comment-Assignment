<comment class="card p-4 !mb-4">
    <div class="flex justify-between items-center"> 
        <a class="flex items-center gap-1 mb-2" href="{% url 'userprofile' comment.author.username}">
            <img class="w-8 h-8 object-cover rounded-full" src="https://img.icons8.com/small/96/A9A9A9/happy.png"> 
            <span class="font-bold hover:underline"></span>
            <span class="text-sm font-normal text-gray-400">@{{comment.author}}</span>
        </a>
    </div>
    <p class="text-xl px-2">
        {{comment.body}}
    </p>
   
</comment>
